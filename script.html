<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <form action="" method="" class="form1">
        <div class="change_mod">
            <button id="mod_connect">Se connecter</button>
            <button id="mod_login">S'inscrire</button>
        </div>
        <div id="connexion">
            <div class="username_mdp">
                <input type="text" id="username" placeholder="username">
                <span id="span1">Username is too small</span>
                <span id="span3">Username is too hight</span>
                <input type="password" id="mdp" placeholder="password">
                <span id="span2">Password is too small</span>
                <span id="span4">Password is too hight</span>
            </div>
            <div class="connect">
                <button id="connect">Se connecter</button>
            </div>
        </div>  
        <div id="register">
            <div id="username_mdp_register">
                <input type="text" id="username_register" placeholder="username">
                <span id="span5">Username is too small</span>
                <span id="span6">Username is too hight</span>
                <input type="password" id="mdp_register" placeholder="password">
                <span id="span7">Password is too small</span>
                <span id="span8">Password is too hight</span>
                <input type="password" id="mdp_confirm_register" placeholder="password verify">
                <span id="span9">The 2 passwords have to be the same</span>
            </div>
            <div class="login">
                <button id="login">S'inscrire</button>
            </div>
        </div>    
    </form>
</body>
<script src="connect.js"></script>
</html>
